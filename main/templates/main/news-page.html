{% extends "main/base.html" %}

{% block content %}

<div class="content__main">
  <section class="news-page">
    <h1>{{ news.title }}</h1>
    {% if item.img.url != None  %}
    <img src="{{ news.img.url }}" alt="news" />
    {% endif %}
    <p>
      {{ news.description }}
    </p>
  </section>
</div>

{% endblock %}
